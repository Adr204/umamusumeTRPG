<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="名前" id="name">
        <!-- <input type="text" placeholder="クラス" id="class"> -->
        <select name="" id="class">
            <option value="0" selected disabled>クラス:未選択</option>
            <option value="1">ネバーエンド</option>
            <option value="2">ビヨンド</option>
            <option value="3">ロイヤルロード</option>
            <option value="4">プリンセス</option>
            <option value="5">Vコード</option>
            <option value="6">ランバージャック</option>
            <option value="7">プレーン</option>
            <option value="8">デアボリカ</option>
        </select>
        <!-- <input type="text" placeholder="タイプ" id="type"> -->
        <select name="" id="type">
            <option value="0" selected disabled>タイプ:未選択</option>
            <option value="1">プライド</option>
            <option value="2">カレッジ</option>
            <option value="3">フリーダム</option>
            <option value="4">テンパランス</option>
            <option value="5">ホープ</option>
            <option value="6">ジャスティス</option>
            <option value="7">スロウス</option>
            <option value="8">グラトニー</option>
        </select>
        <!-- <input type="text" placeholder="カバー" id="cover"> -->
        <select name="" id="cover">
            <option value="0" selected disabled>カバー:未選択</option>
            <option value="1">アクティブ</option>
            <option value="2">スマート</option>
            <option value="3">ユニーク</option>
        </select>
        <select name="" id="good">
            <option value="0" selected disabled>上昇補正:未選択</option>
            <option value="1">競</option>
            <option value="2">錬</option>
            <option value="3">体</option>
            <option value="4">心</option>
            <option value="5">友</option>
            <option value="6">噂</option>
        </select>
        <select name="" id="bad">
            <option value="0" selected disabled>下降補正:未選択</option>
            <option value="1">競</option>
            <option value="2">錬</option>
            <option value="3">体</option>
            <option value="4">心</option>
            <option value="5">友</option>
            <option value="6">噂</option>
        </select>
        <select name="" id="skill">
            <option value="0" selected disabled>固有スキル:未選択</option>
            <option value="1">逃げスパート</option>
            <option value="2">先行スパート</option>
            <option value="3">差しスパート</option>
            <option value="4">追い込みスパート</option>
            <option value="5">神童</option>
            <option value="6">爆逃げ上等☆</option>
            <option value="7">嵐を呼ぶウマ娘</option>
            <option value="8">傾向と対策</option>
            <option value="9">八方睨み</option>
            <option value="10">名家の誇り</option>
            <option value="11">ハングリー精神</option>
            <option value="12">スペシャル・コーデ</option>
            <option value="13">お一人さま</option>
            <option value="14">変幻自在</option>
            <option value="15">理想のライン</option>
            <option value="16">七転び八起き</option>
            <option value="17">スーパーラッキーセブン</option>
            <option value="18">完全なる伏兵</option>
            <option value="19">奇策縦横</option>
            <option value="20">天性のアイドルウマ娘☆</option>
        </select>
        <button id="naming">名付けを行う</button>
    </div>
    <img src="./charactorsheet.jpg" alt="" id="origin">
    <div style="display: flex;">
        <form enctype="multipart/form-data">
            <!--アップロードボタンを用意する-->
            <input type="file" accept="image/*" id="upload">
        </form>
        <span>←画像アップロード</span>
    </div>
    <canvas id="sheet"></canvas>
    <script src="./script.js"></script>
</body>
</html>
